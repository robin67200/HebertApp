<div class="container">
  <h2 style="text-align: center">Job</h2>
  <hr />
  <div class="row">
    <div class="col-3 mx-auto">
      <form [formGroup]="editJobs" (submit)="edit()">
        <div class="form-group">
          <label for="dateDebut" class="control-label">Date Début</label>
          <input id="dateDebut" formControlName="dateDebut" class="form-control" type="datetime-local" required>
          <div *ngIf="dateDebut.invalid" class="alert alert-danger">
            <div *ngIf="dateDebut.errors">
              Champ obligatoire
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="dateFin" class="control-label">Date Fin</label>
            <input id="dateFin" formControlName="dateFin" class="form-control" type="datetime-local" required>
            <div *ngIf="dateFin.invalid" class="alert alert-danger">
              <div *ngIf="dateFin.errors">
                Champ obligatoire
              </div>
            </div>
        </div>
          <div class="form-group">
              <label for="cheminShp" class="control-label">Champ Shp</label>
              <input id="cheminShp" formControlName="cheminShp" class="form-control" type="text" required>
              <div *ngIf="cheminShp.invalid" class="alert alert-danger">
                <div *ngIf="cheminShp.errors">
                  Champ obligatoire
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="parametres" class="control-label">Paramètres</label>
                <input id="parametres" formControlName="parametres" class="form-control" type="text">
            </div> 
              <div class="form-group">
                  <label for="statut" class="control-label">Statut</label>
                  <input id="statut" formControlName="statut" class="form-control" type="text" required>
                  <div *ngIf="statut.invalid" class="alert alert-danger">
                    <div *ngIf="statut.errors">
                      Champ obligatoire
                    </div>
                  </div>
              </div> 
              <div class="form-group">
                    <label for="chemin" class="control-label">Chemin</label>
                    <input id="chemin" formControlName="chemin" class="form-control" type="text" required>
                    <div *ngIf="chemin.invalid" class="alert alert-danger">
                      <div *ngIf="chemin.errors">
                        Champ obligatoire
                      </div>
                    </div>
              </div> 
              <div class="form-group">
                  <label for="shp" class="control-label">SHP</label>
                  <input id="shp" formControlName="shp" class="form-control" type="text" required>
                  <div *ngIf="shp.invalid" class="alert alert-danger">
                    <div *ngIf="shp.errors">
                      Champ obligatoire
                    </div>
                  </div>
              </div> 

              <div class="form-group">
                  <input type="submit" class="btn btn-primary" />
              </div>
               
      </form>
    </div>
  </div>
    <div style="text-align: center">
      <a [routerLink]="['/jobs']">Retour aux jobs</a>
    </div>
</div>
